<h1 class="mat-dialog-title">Запись на приём</h1>
<div class="flex">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input #fromInput matInput [(ngModel)]="matDatepicker" [matDatepickerFilter]="myFilter"
           (dateInput)="OnDateChange($event.value)" [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>

  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Время приёма</mat-label>
    <mat-select [(value)]="selected" [formControl]="timeControl" required>
      <mat-option *ngFor="let appointmentTimes of appointmentTime" [value]="appointmentTimes">
        {{appointmentTimes}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="timeControl.hasError('required')">Выберите удобное для вас время</mat-error>
    <mat-hint>{{timeControl.value?.sound}}</mat-hint>
  </mat-form-field>
</div>
<div class="centerdiv">
  <button mat-button mat-raised-button color="primary" class="more-button" (click)="AddApp()">
    Записаться на приём</button>
</div>
